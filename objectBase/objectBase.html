<script>
    class Person{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        showName() {
            console.log(this.name);
        }
    }
    var  person = new Person('zhang','26')

    person.showName();

    class Personson extends Person{
        constructor(){
            super();
            this.name = 'peng';
        }
    }
    var personson = new Personson('li');

    Personson.prototype.showName = () => {console.log('你被骗了！')}

    personson.showName();

    console.log(personson.__proto__);
    console.log(Personson.prototype);
    console.log(Person.prototype);
</script>
