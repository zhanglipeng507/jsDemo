<script>

    let p1 = new Promise(function(resolve,reject){
        resolve('a');
    })

    let p2 = new Promise(function(resolve,reject){
        resolve('b');
    })

    let p = Promise.all([p1,p2]);

    p.then(function(res){
        console.log(res)
    })
</script>
