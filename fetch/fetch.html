<!DOCTYPE html>
<html>
<head>

    <title>Fetch调试</title>

<body>
The content of the document......
<button onclick="handleClick()">点我发起请求！</button>
<script>
    function handleClick (){
        var headers = new Headers();
        console.log(headers);
        console.log(headers)
        console.log(headers.has("Content-Type"));
        headers.set("Content-Type", "text/xml;Charset=utf-8");

        fetch('www.pengpengzhang.com',{
            headers:headers,
            cache:'no-cache'
        }).then(function(res){
            console.log(res);
        })
    }
</script>
</body>
