<!DOCTYPE html>
<html>
<head>
    <meta Charset="UTF-8" name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>h5相机调用...</title>
    <style>

    </style>
</head>

<body>
The content of the document......
    <h2 class="title-detail"> 图片描述 </h2>
    <input type="hidden" id="picIndex" value="0"/>
    <div id='image-list' class="row image-list">
        <input id="upload_image" type="file" name="image" accept="image/*" />
        <div class="image-item space" onclick="showActionSheet()" style="height:100px;"></div>
        <div class="image-up"></div>
    </div>
<script>
    //图片显示
    function showPics(url,name){
        //根据路径读取到文件
        plus.io.resolveLocalFileSystemURL(url,function(entry){
            entry.file( function(file){
                var fileReader = new plus.io.FileReader();
                fileReader.readAsDataURL(file);
                fileReader.onloadend = function(e) {
                    var picUrl = e.target.result.toString();
                    var picIndex = document.getElementById("picIndex").val();
                    var nowIndex = parseInt(picIndex)+1;
                    document.getElementById("picIndex").val(nowIndex);
                    var html = '';
                    html += '<div class="image-item " id="item'+nowIndex+'">';
                    html += '<div class="image-close" onclick="delPic('+nowIndex+')">X</div>';
                    html += '<div><img src="'+picUrl+'" class="upload_img" style="width:100%;height:100%;"/></div>';
                    html += '</div>';
                    html += document.getElementById("#image-list").html();
                    document.getElementById("#image-list").html(html);
                }
            });
        });
    }
    //压缩图片
    function compressImage(url,filename){
        var name="_doc/upload/"+filename;
        plus.zip.compressImage({
                src:url,//src: (String 类型 )压缩转换原始图片的路径
                dst:name,//压缩转换目标图片的路径
                quality:40,//quality: (Number 类型 )压缩图片的质量.取值范围为1-100
                overwrite:true//overwrite: (Boolean 类型 )覆盖生成新文件
            },
            function(zip) {
                //页面显示图片
                showPics(zip.target,name);
            },function(error) {
                plus.nativeUI.toast("压缩图片失败，请稍候再试");
            });
    }

    //调用手机摄像头并拍照
    function getImage() {
        var cmr = plus.camera.getCamera();
        cmr.captureImage(function(p) {
            plus.io.resolveLocalFileSystemURL(p, function(entry) {
                compressImage(entry.toLocalURL(),entry.name);
            }, function(e) {
                plus.nativeUI.toast("读取拍照文件错误：" + e.message);
            });
        }, function(e) {
        }, {
            filter: 'image'
        });
    }
    //从相册选择照片
    function galleryImgs() {
        try{
            plus.gallery.pick(function(e) {
                var name = e.substr(e.lastIndexOf('/') + 1);
                compressImage(e,name);
            }, function(e) {
            }, {
                filter: "image"
            });
        } catch (e) {
            alert(e)
        }

    }

    //点击事件，弹出选择摄像头和相册的选项
    function showActionSheet() {
        var bts = [{
            title: "拍照"
        }, {
            title: "从相册选择"
        }];
        plus.nativeUI.actionSheet({
                cancel: "取消",
                buttons: bts
            },
            function(e) {
                if (e.index == 1) {
                    getImage();
                } else if (e.index == 2) {
                    galleryImgs();
                }
            }
        );
    }
</script>
</body>
</html>
